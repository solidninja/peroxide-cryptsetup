[package]
authors = ["Vladimir Lushnikov <vladimir@solidninja.is>"]
description = "Command-line utility for managing LUKS encrypted volumes using 2FA methods (for example Yubikeys)"
homepage = "https://github.com/solidninja/peroxide-cryptsetup"
keywords = ["cli", "cryptsetup", "luks"]
license = "GPL-3.0"
name = "peroxide-cryptsetup"
readme = "README.md"
repository = "https://github.com/solidninja/peroxide-cryptsetup"
version = "0.2.0"
[[bin]]
doc = false
name = "peroxs"
test = false

[dependencies]
cryptsetup-rs = "0.2.0"
docopt = "1.0.1"
env_logger = "0.5.13"
errno = "0.2.4"
libc = "0.2.43"
log = "0.4.4"
prettytable-rs = "0.7.0"
secstr = "0.3.0"
serde = "1.0.75"
serde_derive = "1.0.75"
serde_json = "1.0.26"

[dependencies.sodiumoxide]
optional = true
version = "0.1.0"

[dependencies.ttypass]
path = "lib/ttypass"
version = "0.1.0"

[dependencies.uuid]
features = ["serde", "v4"]
version = "0.6.5"

[dependencies.ykpers-rs]
optional = true
path = "lib/ykpers-rs"
version = "0.1.0"

[dev-dependencies]
expectest = "0.10.0"
tempdir = "0.3.7"
tempfile = "3.0.3"

[features]
default = ["yubikey", "yubikey_hybrid"]
yubikey = ["ykpers-rs"]
yubikey_hybrid = ["yubikey", "sodiumoxide"]

[lib]
name = "peroxide_cryptsetup"
path = "src/lib/lib.rs"
[profile.dev]
codegen-units = 4

[profile.test]
codegen-units = 4
