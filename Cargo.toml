[package]
authors = ["Vladimir Lushnikov <vladimir@solidninja.is>"]
description = "Command-line utility for managing LUKS encrypted volumes using 2FA methods (for example Yubikeys)"
homepage = "https://gitlab.com/solidninja/peroxide-cryptsetup"
repository = "https://gitlab.com/solidninja/peroxide-cryptsetup"
keywords = ["cli", "cryptsetup", "luks"]
license = "GPL-3.0"
name = "peroxide-cryptsetup"
readme = "README.md"
version = "0.2.1"
edition = "2018"

[badges]
gitlab = { repository = "solidninja/peroxide-cryptsetup", branch = "staging" }

[[bin]]
doc = false
name = "peroxs"
test = false

[dependencies]
cryptsetup-rs = "0.2.1"
docopt = "1.1.0"
env_logger = "0.7.0"
errno = "0.2.4"
libc = "0.2.62"
log = "0.4.8"
prettytable-rs = "0.8.0"
secstr = "0.3.2"
serde = "1.0.101"
serde_derive = "1.0.101"
serde_json = "1.0.41"

[dependencies.sodiumoxide]
optional = true
version = "0.2.4"

[dependencies.ttypass]
path = "lib/ttypass"
version = "0.1.1"

[dependencies.uuid]
features = ["serde", "v4"]
version = "0.7.4"

[dependencies.ykpers-rs]
optional = true
path = "lib/ykpers-rs"
version = "0.1.1"

[dev-dependencies]
expectest = "0.11.0"
tempfile = "3.1.0"

[features]
default = ["yubikey", "yubikey_hybrid"]
yubikey = ["ykpers-rs"]
yubikey_hybrid = ["yubikey", "sodiumoxide"]

[lib]
name = "peroxide_cryptsetup"
path = "src/lib/lib.rs"
